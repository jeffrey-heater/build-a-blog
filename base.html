<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8">
    <title>{{title}}</title>
    <!-- BOOTSTRAP -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/animate.css') }}">
    <!-- SCRIPTS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/wow.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/wow.min.js') }}"></script>
    <!-- ACTIVATE ANIMATION SCRIPTS -->
    <script>
      new WOW().init();
    </script>

  </head>

  <body>

    <div class="container">

      <nav class="header">

        <h1 class="title"><a href="/blog">Build a Blog</a></h1>
        <a href="/post" class="left">New Post</a>
        <a href="/blog?sort=oldest" class="right">Oldest</a>
        <a href="/blog?sort=newest" class="right newest">Newest</a>

      </nav>
      {% block content %}
      {% endblock %}

    </div>

  </body>

</html>
